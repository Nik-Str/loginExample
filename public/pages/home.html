<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Niklas StrÃ¶mberg">
    <meta name="description" content="Flexible login system with NodeJS, Express session and Bootstrap.">
    <title>Login system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div>
            <div class="dropdown">
            <button class="btn btn btn-light text-secondary rounded-pill" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><span class="material-icons">person</span> <span class="material-icons">arrow_drop_down</span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><h6 class="dropdown-header">Edit profile</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Change password</button></li>
              <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete account</button></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" id="logoutBtn">Log out</button></li>
            </ul>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Update password modal-->
      <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="alert alert-danger" role="alert" id="updateAlert">
              <div>
                <span class="material-icons" id="updateAlertSpan">warning</span>
              </div>
              <div id="updateAlertMessage">

              </div>
            </div>
            <div class="modal-body">
              <p>Password must have a minimum of <srong>8 characters</srong> with at least one <strong>capital letter</strong>, one <strong>lower case letter</strong>, one <strong>number</strong> and one <strong>special character</strong>!</p>
              <div class="form-floating mb-2">
                <input type="password" class="form-control shadow-none" id="updatePassOld" placeholder="Old password">
                <label for="loginPassOld">Old password *</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control shadow-none" id="updatePassNew" placeholder="New password">
                <label for="loginPassNew">New password *</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control shadow-none" id="updatePassNewRep" placeholder="Repeat new password">
                <label for="loginPassNewRep">Repeat new password *</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary rounded-pill" id="updateBtn">Update</button>
            </div>
          </div>
        </div>
      </div>

      <!--Delete account modal-->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="alert alert-danger" role="alert" id="deleteAlert">
              <div>
                <span class="material-icons" id="deleteAlertSpan">warning</span>
              </div>
              <div id="deleteAlertMessage">

              </div>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to <strong>delete your account</strong>?</p>
              <div class="form-floating">
                <input type="password" class="form-control shadow-none" id="deletePass" placeholder="Password">
                <label for="deletePass">Password *</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger rounded-pill" id="deleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" defer src="../js/home.js"></script>
  </body>
</html>
